<form #playlistForm="ngForm" (ngSubmit)="onSubmit(playlistForm)">
  <div class="form-group">
    <label for="playlistName">playlist's name</label>
    <input type="text" class="form-control" id="playlistName" placeholder="Enter name" name="name"
           [(ngModel)]="newPlaylist.name" required="required" #name="ngModel">
    <i style="color: red" *ngIf="name?.errors && name.touched">* Playlist name required</i>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea rows="4" type="text" class="form-control" id="description"
              placeholder="Enter something about your playlist" name="description"
              [(ngModel)]="newPlaylist.description"></textarea>
  </div>
  <div class="alert alert-success" *ngIf="status>0">{{creMessage}}</div>
  <div class="alert alert-danger" *ngIf="status<0">{{creMessage}}</div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" *ngIf="status<=0">Create</button>
    <button type="button" [ngClass]="{'btn btn-secondary': (status<=0),'btn btn-primary':(status>0)}" class=""
            data-dismiss="modal">Close
    </button>
  </div>
</form>
