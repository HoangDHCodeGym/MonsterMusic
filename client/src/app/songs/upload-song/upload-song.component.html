<form [formGroup]="createSongForm"
      (ngSubmit)="onSubmit()">
  <label>
    name:
    <input type="text" formControlName="name" value="{{1}}">
  </label>
  <br>
  <br>
  <label>
    singer:
    <input type="text" formControlName="singer" placeholder="ignored">
  </label>
  <br>
  <br>
  <label>
    file:
    <input type="file" formControlName="file" (change)="append(file.files)" #file>
  </label>
  <br>
  <br>
  <input type="submit" value="create">
</form>
<hr>
<i>status: {{status}}</i>
